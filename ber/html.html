<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="./cess.css">

</head>
<body>
    <h1>
        <i style="color: rgb(3, 126, 126);">KALKULATOR </i>
    </h1>
    <tr>
        <BR><br></BR>
    </tr>
    <div class="calculator">
        <div class="kiritish1">
            <input type="text", id="num1" placeholder="Son kiriting ", style="color: blue;">
        </div>
        <tr><br></tr>
        <div class="kiritish2">
            <input type="text", id="num2" placeholder="Son kiriting ", style="color: blue;">
        </div>
        
        <tr><br></tr>
        <tr><br></tr>
        <div class="qoshuv">

            <button onclick="calculate('+')">
                +
            </button>
            <tr>_</tr>
            <button onclick="calculate('*')">
                *
            </button>
        </div>
        <div class="ayiruv">
            <button onclick="calculate('-')">
                -
            </button>
            <tr>_.</tr>
            <button onclick="calculate('/')">
                /
            </button>
            
        </div>
 
        <div class="javobi">
            <p id="javobi">
                Natija: 
            </p>
    
        </div>
    </div>
    
    <script src="./javascript.js"></script>
</body>
</html>
